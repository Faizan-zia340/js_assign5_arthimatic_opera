<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <script>
        //Question 1
        var y= +prompt("Enter first number")
        var z = +prompt("Enter second number")
        var x = z + y
        document.write("Sum of "+y+" and "+z+" is "+x)
        //Question 2
        var m = y - z
        document.write("</br>"+"</br>"+"Sub of "+y+" and "+z+" is "+m)
        var n = y * z
        document.write("</br>"+"</br>"+"Product of "+y+" and "+z+" is "+n)
        var f = y / z
        document.write("</br>"+"</br>"+"Division of "+y+" and "+z+" is "+f)
        var g = y % z
        document.write("</br>"+"</br>"+"Modulus of "+y+" and "+z+" is "+g)
        // line
        document.write("</br>"+"<hr/>")
        //Question 3
        var vari
        document.write("Value after varaible declaration is "+vari)
        var vari= 5
        document.write("</br>"+"</br>"+"Initial value "+vari)
        document.write("</br>"+"</br>"+"Value after increament is : "+ ++vari)
        var sum = vari + 7
        document.write("</br>"+"</br>"+"Value after addition is : "+sum)
        document.write("</br>"+"</br>"+"Value after decreament is : "+ --sum)
        var divi = sum % 3
        document.write("</br>"+"</br>"+"The remainder is : "+divi)
        // line
        document.write("</br>"+"<hr/>")
        //Question 4
        for(let i=1; i<=10; i++)
        {
            document.write(`4 * ${i} = ${i*4} <br />`)
        }

    </script>
</body>
</html>
